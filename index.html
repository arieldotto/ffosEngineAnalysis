<html>
<head>
	<title>Análise de Mecanismos de 4 Barras</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<div class="cabecalho">
		Engine Analysis
		<div class="div-right" style="display:none;" id="flechavoltar">
			<img alt="voltar" src="images/voltar.png">
		</div>
	</div>
	<div class="meio">
		<form id="form">
			<!--<fieldset class="div-data">
				<legend>Dados</legend>-->
				<div class="div-defs"><label class="dfsLabel">Beam 1</label><br><input required class="input-elo" type="text" id="eloD" value="0" min="1"></div>
				<div class="div-defs"><label class="dfsLabel">Beam 2</label><br><input required class="input-elo" type="text" id="eloA" value="0" min="1"></div>
				<div class="div-defs"><label class="dfsLabel">Beam 3</label><br><input required class="input-elo" type="text" id="eloB" value="0" min="1"></div>
				<div class="div-defs"><label class="dfsLabel">Beam 4</label><br><input required class="input-elo" type="text" id="eloC" value="0" min="1"></div>
				<div class="div-defs"><label class="dfsLabel">θ2</label><input required class="input-elo" type="number" id="t2" value="0" min="-360" max="360"><br/></div>
				<div class="div-defs"><label class="dfsLabel">w2</label><input required class="input-elo" type="number" id="w2" value="0"><br/></div>
				<div class="div-defs"><input type="button" id="doAnalysis" value="Analisar"></div>
			<!--</fieldset>-->
		</form>
		<fieldset id="fsDados" style="display:none;" class="div-data">
			<legend>Analise</legend>
		<table role="baseCalcs" align="center">
			<tbody>
				<tr>
					<th>Ax</th>
					<td id="ax"></td>
					<th>Ay</th>
					<td id="ay"></td>
				</tr>
				<tr>
					<th>P</th>
					<td id="p"></td>
					<th>R</th>
					<td id="r"></td>
				</tr>
				<tr>
					<th>Q</th>
					<td id="q"></td>
					<th>S</th>
					<td id="s"></td>
				</tr>
				<tr>
					<th>By +</th>
					<td id="byp"></td>
					<th>By -</th>
					<td id="bym"></td>
				</tr>
				<tr>
					<th>Bx +</th>
					<td id="bxp"></td>
					<th>Bx -</th>
					<td id="bxm"></td>
				</tr>
				<tr>
					<th>θ3 +</th>
					<td><label id="t3p"></label><label>°</label></td>
					<th>θ3 -</th>
					<td><label id="t3m"></label><label>°</label></td>
				</tr>
				<tr>
					<th>θ4 +</th>
					<td><label  id="t4p"></label><label>°</label></td>
					<th>θ4 -</th>
					<td><label id="t4m"></label><label>°</label></td>
				</tr>
				<tr>
					<th>w3 +</th>
					<td><label id="w3p"></label><label>rad/s</label></td>
					<th>w3 -</th>
					<td><label id="w3m"></label><label>rad/s</label></td>
				</tr>
				<tr>
					<th>w4 +</th>
					<td><label id="w4p"></label><label>rad/s</label></td>
					<th>w4 -</th>
					<td><label id="w4m"></label><label>rad/s</label></td>
				</tr>
				<tr>
					<th>Va +</th>
					<td><label id="va"></label><label>m/s</label></td>
				</tr>
				<tr>
					<th>Vb +</th>
					<td><label id="vbp"></label><label>m/s</label></td>
					<th>Vb -</th>
					<td><label id="vbm"></label><label>m/s</label></td>
				</tr>
			</tbody>
		</table>
		<table>
			<tr>
				<th style="width:90px">Grashof Engine</th>
				<td><label id="ga"></label></td>
			</tr>
		</table>
		<div style="text-align:center;" id="log"></div>
		</fieldset>
	</div>
	<script type="text/javascript" src="js/offline.js"></script>
	<script type="text/javascript" src="js/webapp.js"></script>
</body>
</html>
